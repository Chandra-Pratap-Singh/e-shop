<div class="row bg-white p-5">
  <div class="col-8">
    <form (ngSubmit)="save(formObj)" #formObj="ngForm">
      <div class="form-group">
        <label for="productName">Name</label>
        <input
          type="type"
          name="productName"
          class="form-control"
          id="productName"
          required
          [(ngModel)] = "product.name"
        />
      </div>
      <div class="form-group">
        <label for="productName">Decription</label>
        <input
          type="type"
          name="productDescription"
          class="form-control"
          id="productDescription"
          required
          [(ngModel)] = "product.description"
        />
      </div>
      <div class="form-group">
        <label for="productName">Image</label>
        <div class="custom-file">
          <input
            type="file"
            name="productImage"
            class="custom-file-input"
            id="productImage"
            required
            ngModel
            (onchange)="updateImage($event)"
          />
          <label class="custom-file-label" for="productImage"
            >Choose file</label
          >
        </div>
      </div>
      <div class="form-group">
        <label for="productName">Price</label>
        <input
          type="type"
          name="productPrice"
          class="form-control"
          id="productPrice"
          required
          [(ngModel)] = "product.price"
        />
      </div>
      <!-- <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div> -->
      <div>
        <button
          type="submit"
          [disabled]="formObj.invalid"
          class="btn btn-primary m-2"
        >
          Save
        </button>
        <!-- <button
          type="submit"
          [disabled]="formObj.invalid"
          class="btn btn-success m-2"
          type="button"
        >
          Preview
        </button> -->
      </div>
    </form>
  </div>
  <div class="col-4">
    <div class="d-flex justify-content-around">
      <app-product-card [product] = "product"></app-product-card>
    </div>
  </div>
</div>
